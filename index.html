<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KAZE Art Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-top: 40px;
        }

        p {
            font-size: 20px;
            color: #555;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            margin: 40px 0;
            color: #777;
        }
    </style>
</head>

<body>

    <h1>KAZE</h1>
    <p>Personal Art Collection</p>

    <div class="gallery">
        <img src="art1.jpg" alt="Art 1">
        <img src="art2.jpg" alt="Art 2">
        <img src="art3.jpg" alt="Art 3">
        <img src="art4.jpg" alt="Art 4">
        <img src="art5.jpg" alt="Art 5">
        <img src="art6.jpg" alt="Art 6">
        <img src="art7.jpg" alt="Art 7">
        <img src="art8.jpg" alt="Art 8">
        <img src="art9.jpg" alt="Art 9">
    </div>

    <footer>
        Â© 2026 Art Gallery
    </footer>

</body>
</html>
