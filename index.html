<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KAZE Portfolio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo">KAZE</div>

    <nav>
        <a href="index.html">Home</a>
        <a href="cv.html">CV</a>
        <button id="toggle">☀️</button>
    </nav>
</header>

<section class="hero">
    <h1>Digital Art Portfolio</h1>
    <p>Modern • Experimental • Visual</p>
</section>

<section class="gallery">
    <img src="art1.jpg" onclick="openModal(this)">
    <img src="art2.jpg" onclick="openModal(this)">
    <img src="art3.jpg" onclick="openModal(this)">
    <img src="art4.jpg" onclick="openModal(this)">
    <img src="art5.jpg" onclick="openModal(this)">
    <img src="art6.jpg" onclick="openModal(this)">
    <img src="art7.jpg" onclick="openModal(this)">
    <img src="art8.jpg" onclick="openModal(this)">
    <img src="art9.jpg" onclick="openModal(this)">
</section>

<div id="modal" class="modal" onclick="closeModal()">
    <img id="modal-img">
</div>

<footer>
    © 2026 KAZE Portfolio
</footer>

<script>
const toggle = document.getElementById("toggle");
toggle.onclick = function() {
    document.body.classList.toggle("light");
}

function openModal(img){
    document.getElementById("modal").style.display="flex";
    document.getElementById("modal-img").src=img.src;
}

function closeModal(){
    document.getElementById("modal").style.display="none";
}
</script>

</body>
</html>
