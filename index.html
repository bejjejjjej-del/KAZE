<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="description" content="KAZE Digital Art Portfolio">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAZE Portfolio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cursor"></div>

<header>
    <div class="logo">KAZE</div>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="cv.html">CV</a>
        <button id="toggle">☀️</button>
    </nav>
</header>

<section class="hero" id="home">
    <h1>Digital Art Experience</h1>
    <p>Modern • Experimental • Immersive</p>
</section>

<section class="gallery" id="gallery">
    <img src="art1.jpg" onclick="openModal(this)">
    <img src="art2.jpg" onclick="openModal(this)">
    <img src="art3.jpg" onclick="openModal(this)">
    <img src="art4.jpg" onclick="openModal(this)">
    <img src="art5.jpg" onclick="openModal(this)">
    <img src="art6.jpg" onclick="openModal(this)">
    <img src="art7.jpg" onclick="openModal(this)">
    <img src="art8.jpg" onclick="openModal(this)">
    <img src="art9.jpg" onclick="openModal(this)">
</section>

<section class="contact" id="contact">
    <h2>Contact Me</h2>
    <form action="https://formspree.io/f/yourID" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Message" required></textarea>
        <button type="submit">Send</button>
    </form>
</section>

<div id="modal" class="modal" onclick="closeModal()">
    <img id="modal-img">
</div>

<footer>
    © 2026 KAZE Portfolio
</footer>

<script>
document.documentElement.style.scrollBehavior = "smooth";

const toggle = document.getElementById("toggle");
toggle.onclick = () => document.body.classList.toggle("light");

function openModal(img){
    document.getElementById("modal").style.display="flex";
    document.getElementById("modal-img").src=img.src;
}
function closeModal(){
    document.getElementById("modal").style.display="none";
}

const cursor = document.querySelector(".cursor");
document.addEventListener("mousemove", e=>{
    cursor.style.left = e.pageX + "px";
    cursor.style.top = e.pageY + "px";
});
</script>

</body>
</html>
